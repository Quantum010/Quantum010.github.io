	<script language="javascript">
		function check(form){
 			if(form.userid.value == "w1nter" && form.pswrd.value == "w1nterPW"){
    			location.href = "../home/index.html"
  			} else if(form.userid.value == "panda" && form.pswrd.value == "pandaPW") {

				alert("Incorrect Username or Password")
			}
		}
	</script>
