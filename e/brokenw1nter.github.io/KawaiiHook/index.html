		<script type="text/javascript">
			var video;
			
			function nextVid() {
			  var src = ("KawaiiHook.m4v");

			function load() {
			  /* 
				:glitchHack
			  */
			  function glitchHack(canvas, options){
				this.canvas = canvas;
				this.ctx = canvas.getContext('2d');
				this.origCanvas = document.createElement('canvas');
				this.origContext = this.origCanvas.getContext('2d');
				this.width = canvas.width;
				this.height = canvas.height;
				this.options = options;
			  }
			  glitchHack.prototype.drawImage = function(img, x, y){
				this.canvas.getContext("2d").drawImage(img, x, y);
			  };
			  glitchHack.prototype.glitchWave = function(renderLineHeight, cuttingHeight){
				var image = this.ctx.getImageData(0, renderLineHeight, this.width, cuttingHeight);
				this.ctx.putImageData(image, 0, renderLineHeight - 10);
			  };
			  glitchHack.prototype.glitchSlip = function(waveStrength, startHeight, endHeight){
				if(endHeight < startHeight){
				  var temp = endHeight;
				  endHeight = startHeight;
				  startHeight = temp;
				}
				for(var h = startHeight; h < endHeight; h++){
				  if(Math.random() < 0.1)h++;
				  var image = this.ctx.getImageData(0, h, this.width, 1);
				  this.ctx.putImageData(image, Math.random()*waveStrength-(waveStrength/2), h); 
				}
			  };
			  glitchHack.prototype.glitchFillRandom = function(fillCnt, cuttingMaxHeight){
				var cw = this.width;
				var ch = this.height;
				for(var i = 0; i< fillCnt; i++){
				  var rndX = cw * Math.random();
				  var rndY = ch * Math.random();
				  var rndW = 1 + (cw - 1) * Math.random();
				  var rndH = 1 + (cuttingMaxHeight - 1) * Math.random();
				  var image = this.ctx.getImageData(rndX,rndY,rndW, rndH);
				  this.ctx.putImageData(image, (rndX* Math.random())%cw, rndY);
				}
			  }
			  glitchHack.prototype.process = function () {
			  
			  }

			  /* 
				:videoHack
			  */
			  function videoHack(options, callback){
				var options = $.extend({
				  src:"",
				  type:'video/m4v',
				  controls:false,
				  autoplay:true,
				  loop:true,
				  muted:false,
				  volume:0.75
				}, options);
				video = document.createElement('video');
				video.crossOrigin = 'anonymous'; // important!!!!
				video.controls = options.controls;
				video.autoplay = options.autoplay;
				video.loop = options.loop;
				video.muted = options.muted;
				video.volume = options.volume;
				video.src = options.src;
				var source = document.createElement('source');
				source.src = options.src;
				source.type = options.type;
				video.appendChild(source);
				this.video = video;
				this.source = source;
				//video.play();
				// load
				if(callback !== null){
				  video.addEventListener('loadeddata', callback);
				}
				video.addEventListener('ended', nextVid);
			  };
			  
			  var canvas = document.getElementById("myCanvas");
			  var glitch = new glitchHack(canvas);
			  var isGlitched = false;
			  setTimeout(function() {
				isGlitched = true;
			  }, 4000);
			  
			  // sync
			  var FPS = 30;
			  var frm = 0;
			  var vHack = new videoHack({
				src:"KawaiiHook.m4v",
				type:'video/m4v'
			  }, sync);
			  
			  vHack.video.addEventListener('loadedmetadata', function() {
				glitch.canvas.width = vHack.video.videoWidth;
				glitch.canvas.height = vHack.video.videoHeight;
				glitch.width = glitch.canvas.width;
				glitch.height = glitch.canvas.height
			  });
			  
			  function sync(){
				vHack.video.play();
				setInterval(function(){
				  frm++;
				  glitch.drawImage(vHack.video, 0, 0);
				  if (isGlitched) {
					  glitch.glitchWave((frm * 3) % glitch.height, 10);
					  if(frm %100 < 10){
						// fillCnt, cuttingMaxHeight
						glitch.glitchFillRandom(5, 20);
					  }
					  if(80 < frm%100){
						glitch.glitchSlip(10,200,300);
					  }
					  if(95 < frm%100){
						glitch.glitchSlip(10,100* Math.random(),400 * Math.random());
					  }
				  } else {
					glitch.glitchSlip(0,100* Math.random(),400 * Math.random());
				  }
				}, 1000/FPS);
			  }
			};
		</script>
